    <title>Portfolio Modal card</title>

          <p>Frontend Developer</p>
          <p>
            Snr. Frontend Developer @Tal Group formerly junior frontend
            developer at @Kings lab
          </p>
          <div class="stats">
            <div class="followers">

            </div>
            <div class="following">
              <p>450</p>
              <p>Following</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
